        function isPrime(n){
            if (n <= 3) {
                return n > 1;
            }
            for(let i = 2; i < n; i++){
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }
        function getNum(){
            var a = 1;
            return function(){
                while(1){
                    a++;
                    if(isPrime(a)){
                        return a;
                    }
                }
