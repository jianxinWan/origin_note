<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .move{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="move"></div>
    <script>
        var moveDiv = document.getElementsByClassName("move")[0];
        var bgColor = [255,0,0];
        var i = 0;
        var count = 0;
        var speed = 2;
        function changeColor(){
            count+=speed;
            if(count>255){
                count=0;
                i++;
                if(i>2){
                    i=0;
                }
            }
            if(i==0){
                bgColor[0]-=speed;
                bgColor[1]+=speed;
            }else if(i==1){
                bgColor[1]-=speed;
                bgColor[2]+=speed;
            }else if(i==2){
                bgColor[2]-=speed;
                bgColor[0]+=speed;
            }
            moveDiv.style.backgroundColor = `rgb(${bgColor[0]},${bgColor[1]},${bgColor[2]})`;
            window.requestAnimationFrame(changeColor);
        }
        window.requestAnimationFrame(changeColor);
    </script>
</body>
</html>
